<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Investment</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-6">Edit Investment</h1>
        <form th:action="@{/investments/update/{id}(id=${investment.id})}" th:object="${investment}" method="post">
            <div class="bg-white p-6 rounded-lg shadow">
                <div class="mb-4">
                    <label class="block text-gray-700">Date</label>
                    <input type="date" th:field="*{date}" class="w-full p-2 border rounded">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Asset</label>
                    <input type="text" th:field="*{asset}" class="w-full p-2 border rounded">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Quantity</label>
                    <input type="number" th:field="*{quantity}" class="w-full p-2 border rounded">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Price (Rp)</label>
                    <input type="number" step="0.01" th:field="*{price}" class="w-full p-2 border rounded">
                </div>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Update</button>
                <a th:href="@{/investments}" class="inline-block bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 ml-2">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
